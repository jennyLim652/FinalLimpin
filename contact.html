<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Modern Jeepney Tracker</title>
    <style>
        :root {
            --main-bg: #ede0d4;
            --primary: #7f5539;
            --accent: #a47148;
            --light: #f5ebe0;
            --dark: #5e3023;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background-color: #f6f0e8;
            color: #4b3f2f;
        }

        header {
            background-color: var(--primary);
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 75px;
            width: auto;
            margin-right: 0.75rem;
        }

        nav {
            display: flex;
            justify-content: center;
            flex: 1;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav a.active {
            background-color: var(--light);
            color: var(--primary);
            border-radius: 5px;
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .auth-buttons a {
            background-color: var(--accent);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .auth-buttons a:hover {
            background-color: var(--light);
            color: var(--dark);
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input,
        textarea {
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: #5c4433;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #7a5a45;
        }

        footer {
            background-color: var(--accent);
            color: white;
            text-align: center;
            padding: 0.75rem;
            font-size: 0.9rem;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
            transition: bottom 0.3s ease;
            /* Smooth transition for sliding */
        }

        @media (max-width: 480px) {
            footer {
                font-size: 0.8rem;
                padding: 0.75rem;
            }
        }

        .welcome-message {
            font-weight: bold;
            background-color: var(--accent);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
        }

        .welcome-message button {
            background-color: var(--light);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            margin-left: auto;
        }

        .welcome-message button:hover {
            background-color: var(--primary);
            color: var(--light);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="c:\Users\pc\Desktop\Final\FIN.png" alt="JeepneyBooking logo" />
            <div><strong>Modern Jeepney Tracker</strong></div>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="book.html">Book a Ride</a>
            <a href="sched.html">Schedule</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
        <div class="auth-buttons" id="auth-section">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p style="text-align: center;">
            Have a bug to report or a suggestion to share? Weâ€™d love to hear
            from you!
        </p>
        <form id="contact-form">
            <input type="text" name="from_name" placeholder="Your Name" required />
            <input type="email" name="from_email" placeholder="Your Email" required />
            <textarea name="message" placeholder="Your Message..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        &copy; 2025 Modern Jeepney Baguio. All rights reserved.
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("NK4PXVGxexjr5Hza2");
        document
            .getElementById("contact-form")
            .addEventListener("submit", function (e) {
                e.preventDefault();
                emailjs
                    .sendForm("service_xh6td9n", "template_qgz0n7w", this)
                    .then(() => {
                        alert("Message sent successfully!");
                        this.reset();
                    })
                    .catch((error) => {
                        alert("Failed to send message: " + error);
                    });
            });
        const authSection = document.getElementById('auth-section');
        const user = sessionStorage.getItem('loggedInUser'); // Check if user is logged in

        if (user) {
            authSection.innerHTML = `
        <div class="welcome-message">
          Welcome, ${user}!
          <button onclick="logout()">Logout</button> </div>
      `;
        } else {
            authSection.innerHTML = `
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      `;
        }

        function logout() {
            sessionStorage.removeItem('loggedInUser'); // Remove user from session storage
            window.location.reload(); // Reload the page to update the UI
        }
    </script>
    <script>
        let lastScrollTop = 0;
        const footer = document.querySelector('footer');

        window.addEventListener('scroll', function () {
            const scrollTop =
                window.pageYOffset || document.documentElement.scrollTop;

            // If scrolling down
            if (scrollTop > lastScrollTop) {
                footer.style.bottom = "0"; // Keep footer at the bottom
            } else {
                footer.style.bottom = "0"; // Follow the user while scrolling up
            }

            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
    </script>
</body>

</html>
